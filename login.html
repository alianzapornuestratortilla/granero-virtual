<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login granero virtual</title>
    <style>
        :root {
            --crema: #f7e6b5;
            --crema-oscuro: #cbb051;
            --germen: #f2e186;
            --pedicelo: #ffeaad;
            --morado-texto: #421052;
            --morado-texto-dark: color-mix(in srgb, var(--morado-texto) 30%, white);
            --morado-oscuro: #421152;
            --morado-claro: #785887;
            --morado-claro-x2: color-mix(in srgb, var(--morado-claro)70%, white);
            --amarillo-claro: #f2bd2d;
            --amarillo-oscuro: #f4aa2e;
            --rojo-claro: #c5584d;
            --rojo-oscuro: #831515;
            --azul-claro: #3b648d;
            --azul-oscuro: #00355f;

            --verde-palido: #86BC42;
            --azul-mensaje: #007fff;
            --azul-mensaje-claro: color-mix(in srgb, var(--azul-mensaje)70%, white);
            --verde-mas: #5cb85c;
            --base-font-size: 17px;
            --dark-grey: #121212;
            --dark-grey-11: color-mix(in srgb, var(--dark-grey) 89%, white);
            --dark-grey-12: color-mix(in srgb, var(--dark-grey) 88%, white);
            --dark-grey-14: color-mix(in srgb, var(--dark-grey) 86%, white);
        }


        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+Mono&family&display=swap');


        html {
            font-size: var(--base-font-size);
            font-family: 'Noto Sans', sans-serif;
        }

        body {
            display: flex;
            flex-flow: column;
            justify-content: space-around;
        }

        form fieldset input {
            font-family: 'Noto Sans Mono', monospace;
        }

        form fieldset input {
            font-weight: bold;
        }

        form div#check-box-recordar {
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        form div#check-box-recordar input {
            -webkit-appearance: none;
            -moz-appearance: none;
            -o-appearance: none;
            appearance: none;

        }






        @media screen and (min-width: 100px) {

            /* teléfonos */
            body {
                max-width: 100%;
                margin: 0px 2%;
            }

            div#logotipo img {
                width: 100%;
                max-width: 360px;
                margin-top: 0.5rem;
            }

            form {
                margin-top: 0.5rem;
                max-width: 100%;
            }

            form fieldset {
                margin: 5vh 0;
                border: none;
                border-radius: 3vw;
            }

            form fieldset legend {
                font-size: larger;
            }

            form fieldset input {
                font-size: larger;
                border: 1vw solid;
                border-radius: 2.5vw;
                width: 94%;
                padding: 0.2rem 0.4rem;
                margin: 1vw 0;
                outline: none;
            }

            form fieldset label[for='contraseña'] {
                position: relative;
            }

            form fieldset label[for='contraseña'] svg {
                position: absolute;
                top: -6px;
                right: 7px;
                width: 32px;
                height: 32px;
            }

            form fieldset input:hover,
            form fieldset input:focus {
                border: 3px solid;
            }

            form div#check-box-recordar {
                padding: 1rem 0;
            }

            form div#check-box-recordar input {
                width: 1.5rem;
                height: 1.5rem;
                border: 1px solid;
                border-radius: 1vw;
                cursor: pointer;
            }

            form div#check-box-recordar input:checked:after {
                text-align: center;
                font-size: x-large;
                font-weight: bold;
                content: '✓';
                margin-left: 0.15rem;
                margin-bottom: 0.15rem;
            }

            form div#check-box-recordar label {
                font-size: larger;
            }

            form div#check-box-recordar label:hover {
                color: var(--rojo-claro);
                cursor: pointer;
            }

            form button[type="submit"] {
                display: block;
                font-size: x-large;
                padding: 0.6rem 0.8rem;
                border: 2px solid;
                border-radius: 3vw;
                margin: 5vh auto;
                cursor: pointer;
            }

            div.opción {
                text-align: center;
                font-size: larger;
                margin: 3vh 0;
            }

        }

        @media screen and (min-width: 577px) {

            /* tablets */
            html {
                font-size: calc(var(--base-font-size)*1.0);
            }

            body {
                max-width: 600px;
                margin: 0px auto;
            }

            div#logotipo {
                text-align: center;
            }


            div#logotipo img {
                width: 100%;
                max-width: 500px;
                margin-top: 5vh;
                padding: 0.5rem;
            }

            form fieldset {
                margin: 1rem 0;
                border: none;
                border-radius: 3vw;
            }

            form fieldset input {
                border: 4px solid;
                border-radius: 0.4rem;
                width: 94%;
                padding: 0.2rem 0.4rem;
                margin: 1vw 0;
                outline: none;
            }

            form div#check-box-recordar {
                padding: 0.5rem 0;
            }

            form div#check-box-recordar input {
                border: 1px solid;
                border-radius: 0.2rem;
            }

            form div#check-box-recordar input:hover {
                background-color: var(--morado-claro-x2);
            }

            form div#check-box-recordar input:checked:after {
                text-align: right;
                font-size: xx-large;
                content: "✓";
                margin-left: 0.25rem;
            }

            form button[type="submit"] {
                display: block;
                font-size: 1.35rem;
                padding: 1rem 1rem;
                border: 2px solid;
                border-radius: 2rem;
                margin: 2rem auto;
            }
        }

        @media screen and (min-width: 993px) {
            /* escritorio */
        }

        @media (prefers-color-scheme: light) {
            body {
                background-color: whitesmoke;
                color: var(--dark-grey);
            }

            form fieldset {
                border-color: var(--rojo-claro);
            }

            form fieldset legend {
                color: var(--morado-texto);
            }

            form fieldset input {
                background-color: color-mix(in srgb, whitesmoke 40%, white);
                border-color: var(--azul-claro);
            }

            form fieldset input:hover {
                border-color: var(--crema);
                background-color: color-mix(in srgb, whitesmoke 30%, white);
            }

            form fieldset input:active,
            form fieldset input:focus {
                border-color: var(--amarillo-oscuro);
                background-color: white;
            }

            form fieldset label[for='contraseña'] svg {
                color: var(--dark-grey);
            }

            form div#check-box-recordar input {
                border-color: var(--morado-claro);
                background-color: var(--morado-claro);
            }

            form div#check-box-recordar input:checked {
                color: white;
                background-color: var(--morado-oscuro);
            }

            form div#check-box-recordar label {
                color: var(--rojo-oscuro);
            }

            form button[type="submit"] {
                border-color: var(--azul-mensaje);
                color: white;
                background-color: var(--azul-mensaje);
            }

            form button[type="submit"]:hover {
                border-color: var(--azul-mensaje-claro);
                background-color: var(--azul-mensaje-claro);
            }

            form button[type="submit"]:active {
                border-color: var(--azul-oscuro);
                background-color: var(--azul-oscuro);
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--dark-grey);
                color: whitesmoke;
            }

            div#logotipo img {
                border-radius: 2vw;
                background-color: var(--crema-oscuro);
            }

            form fieldset legend {
                color: var(--morado-texto-dark);
            }

            form fieldset input {
                background-color: var(--dark-grey-11);
                border-color: var(--azul-claro);
                color: lightgray;
            }

            form fieldset input:hover {
                border-color: var(--crema);
                background-color: var(--dark-grey-12);
            }

            form fieldset input:active,
            form fieldset input:focus {
                border-color: var(--amarillo-oscuro);
                background-color: var(--dark-grey-14);
            }

            form fieldset label[for='contraseña'] svg {
                color: whitesmoke;
            }

            form div#check-box-recordar input {
                border-color: var(--crema-os);
                background-color: var(--morado-claro);
            }

            form div#check-box-recordar input:checked {
                color: lightgray;
                background-color: var(--morado-oscuro);
            }

            form div#check-box-recordar label {
                color: var(--rojo-claro);
            }

            form button[type="submit"] {
                border-color: var(--azul-mensaje);
                color: white;
                background-color: var(--azul-mensaje);
            }

            form button[type="submit"]:hover {
                border-color: var(--azul-mensaje-claro);
                background-color: var(--azul-mensaje-claro);
            }

            form button[type="submit"]:active {
                border-color: var(--crema-oscuro);
                background-color: var(--crema-oscuro);
            }

            div.opción a:link {
                color: var(--crema);
            }

            div.opción a:visited {
                color: var(--crema-oscuro);
            }
        }
    </style>
</head>

        function checkDaBox() {

    <script>
        function changeEyeIcon(passwordInputContainer, template) {
            let leSVG = passwordInputContainer.querySelector('svg');        
            if (leSVG) {
                leSVG.remove();
            }
            passwordInputContainer.appendChild(document.importNode(template.content, true));
        }
    </script>
    <script>
        function toogleEyeIcon(event) {
            let passwordInputContainer = event.target.closest('label');
            let template;
            switch (passwordInputContainer.querySelector('input').type) {
                case 'password':
                    passwordInputContainer.querySelector('input').type = 'text';
                    template = document.getElementById('icono-no-ver');
                    break;
                case 'text':
                    passwordInputContainer.querySelector('input').type = 'password';
                    template = document.getElementById('icono-ver');
                    break;
                default:
                    window.alert('Sucedió un error inesperado');
                    console.error('input password no tiene definición');
                    break;
            }
            
            void changeEyeIcon(passwordInputContainer, template);

        }
    </script>
